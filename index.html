<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input and Buttons Example</title>
    <style>
body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

.container {
    text-align: center;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

#inputField {
    padding: 10px;
    width: 80%;
    margin-bottom: 20px;
    font-size: 16px;
}

.buttons {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
}

.btn {
    margin: 5px;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    transition: background-color 0.3s;
}

.btn:hover {
    background-color: #0056b3;
}

#output {
    margin-top: 20px;
    font-size: 18px;
    color: #333;
}

</style>
</head>
<body>
    <div class="container">
        <img scr='http://fortesters.easysmarthub.ru/form1/logo.png'>
        <input type="text" id="inputField" placeholder="Enter text here">
        <div class="buttons">
            <button class="btn" onclick="handleClick(1)">Button 1</button>
            <button class="btn" onclick="handleClick(2)">Button 2</button>
            <button class="btn" onclick="handleClick(3)">Button 3</button>
            <button class="btn" onclick="handleClick(4)">Button 4</button>
            <button class="btn" onclick="handleClick(5)">Button 5</button>
            <button class="btn" onclick="handleClick(6)">Button 6</button>
            <button class="btn" onclick="handleClick(7)">Button 7</button>
            <button class="btn" onclick="handleClick(8)">Button 8</button>
        </div>
        <p id="output"></p>
    </div>
    <script>
  function handleClick(buttonNumber) {
    if (buttonNumber === 3) { // Only button 3 will handle the submit action
        const inputField = document.getElementById('inputField');
        const output = document.getElementById('output');
        output.textContent = inputField.value;
    } else {
        alert(`Button ${buttonNumber} clicked, but it does nothing.`);
    }
}

  </script>
</body>
</html>
